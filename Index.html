            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 2s infinite;
            color: var(--glitch-color-1);
            z-index: -1;
        }
        
        .glitch::after {

            color: var(--glitch-color-2);
            z-index: -2;

            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }

            "This hits different at 3 AM",
            "That's very mindful, very demure",
            "I'm not like other millennials",
            "Therapy could never fix this",
            "I'm a walking red flag but cute",
            "That's big brain energy right there",
            "I'm the main character of my own trauma",
            "This is my villain origin story"
        ];
        
        function startGame() {
            currentQuestion = 0;
            vibes = { wokeness: 0, energy: 0, clout: 0 };
            soundEnabled = false;
            darkMode = true;
            konamiInput = [];
            document.getElementById('results').style.display = 'none';
            document.getElementById('questionCard').style.display = 'block';
            document.getElementById('questionText').innerText = 'Loading your vibe check...';
            document.getElementById('answers').innerHTML = '';
            document.getElementById('wokeness').style.width = '0%';
            document.getElementById('energy').style.width = '0%';
            document.getElementById('clout').style.width = '0%';
            document.getElementById('wokeness-value').innerText = '0%';
            document.getElementById('energy-value').innerText = '0%';
            document.getElementById('clout-value').innerText = '0%';
            setTimeout(() => {
                showQuestion(0);
            }, 500);
        }
        
        function showQuestion(index) {
            const question = questions[index];
            document.getElementById('questionNumber').innerText = `Question ${index + 1} of ${questions.length}`;
            document.getElementById('questionText').innerText = question.text;
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            question.answers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerText = answer.text;
                btn.onclick = () => selectAnswer(i);
                answersContainer.appendChild(btn);
            });
        }
        
        function selectAnswer(answerIndex) {
            const question = questions[currentQuestion];
            const effects = question.answers[answerIndex].effects;
            vibes.wokeness += effects.wokeness;
            vibes.energy += effects.energy;
            vibes.clout += effects.clout;
            document.getElementById('wokeness').style.width = `${vibes.wokeness}%`;
            document.getElementById('energy').style.width = `${vibes.energy}%`;
            document.getElementById('clout').style.width = `${vibes.clout}%`;
            document.getElementById('wokeness-value').innerText = `${vibes.wokeness}%`;
            document.getElementById('energy-value').innerText = `${vibes.energy}%`;
            document.getElementById('clout-value').innerText = `${vibes.clout}%`;
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    showQuestion(currentQuestion);
                }, 1000);
            } else {
                setTimeout(showResults, 1000);
            }
        }
        
        function showResults() {
            document.getElementById('questionCard').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            let resultKey = 'low-everything';
            if (vibes.wokeness > 70 && vibes.energy > 70 && vibes.clout > 70) {
                resultKey = 'high-woke';
            } else if (vibes.energy > 70) {
                resultKey = 'high-energy';
            } else if (vibes.clout > 70) {
                resultKey = 'high-clout';
            } else if (vibes.wokeness < 30 && vibes.energy < 30 && vibes.clout < 30) {
                resultKey = 'low-everything';
            } else {
                resultKey = 'mid-everything';
            }
            const result = vibeResults[resultKey];
            document.getElementById('resultsTitle').innerText = result.title;
            document.getElementById('resultsSubtitle').innerText = result.subtitle;
            document.getElementById('resultsDescription').innerText = result.description;
        }
        
        document.getElementById('restartBtn').onclick = startGame;
        
        // Sound toggle
        const soundToggle = document.getElementById('soundToggle');
        soundToggle.onclick = () => {
            soundEnabled = !soundEnabled;
            soundToggle.classList.toggle('active', soundEnabled);
            document.getElementById('soundIndicator').classList.toggle('show', soundEnabled);
            setTimeout(() => {
                document.getElementById('soundIndicator').classList.remove('show');
            }, 1500);
        };
        
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.onclick = () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark', darkMode);
            darkModeToggle.classList.toggle('active', darkMode);
        };
        
        // Easter egg
        const easterEgg = document.getElementById('easterEgg');
        document.addEventListener('keydown', (e) => {
            konamiInput.push(e.key);
            if (konamiInput.length > konamiCode.length) {
                konamiInput.shift();
            }
            if (JSON.stringify(konamiInput) === JSON.stringify(konamiCode)) {
                easterEgg.classList.add('show');
                setTimeout(() => {
                    easterEgg.classList.remove('show');
                }, 3000);
            }
        });
        
        // Meme generation
        const memeBtn = document.getElementById('memeBtn');
        const memeText = document.getElementById('memeText');
        memeBtn.onclick = () => {
            const randomIndex = Math.floor(Math.random() * memePhrasesGenZ.length);
            const selectedMeme = memePhrasesGenZ[randomIndex];
            memeText.innerText = selectedMeme;
        };
        
        // Init
        startGame();
    </script>
